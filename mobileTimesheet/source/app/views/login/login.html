<div class="login">
	<div class="wrapper">
		<div class="login__header">
		<header class="header_image">  </header>
		</div>
		<div class="loginFields">
			<input id="username" ng-model ="login.username" name="username" class="username" />
			<input id="password" name="password" ng-model="login.password" class="password" />
				
		</div>
		<div ng-click="login.validateUser()" >
		<button id="submit" name="submit" />
		</div>
	</div>
</div>
